<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div id="header">

        <div class="links">
            <a href="https://github.com/zcecchetti/etch-a-sketch">GitHub</a> 
            <a href="https://www.linkedin.com/in/zach-cecchetti-a53825132/">LinkedIn</a>
        </div>
    </div>

    <div id="description">

        <p>Draw the craziest thing you can! Don't worry if you mess it up, just press reset
            and start over :)
        </p>
    </div>

    <div id="etchSketch">

        <div id="plasticContainer">

            <div id="divContainer">
                
            </div>

            <div id="knobs">

                <div id="knob"></div>
                <div id="knob"></div>
            </div>
        </div>
    </div>

    <div id="options">

        <p>
            Sketch Resolution: <input id="width" type="number" placeholder="width"> x 
            <input id="height" type="number" placeholder="height">
            <button id="generate">Generate</button>
        </p>
        <p>|</p>
        <p>Color: <button id="black">Black</button> <button id="blue">Blue</button>
            <button id="red">Red</button> <button id="green">Green</button>
            <button id="rainbow">Rainbow</button></p>
        <p>|</p>
        <button id="reset">Reset</button>
    </div>

</body>

</html>
